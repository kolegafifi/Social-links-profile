<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="./dist/img/avatar-jessica.jpeg" alt="" class="profile__img">
      <h2 class="profile__name">Jessica Randall</h2>
      <p class="profile__description">London, United Kingdom</p>
      <p class="profile__quote">"Front-end developer and avid reader."</p>
      <div class="profile__links">
        <a class="profile__links__link" href="#">GitHub</a>
        <a class="profile__links__link" href="#">Frontend Mentor</a>
        <a class="profile__links__link" href="#">Linkedin</a>
        <a class="profile__links__link" href="#">Twitter</a>
        <a class="profile__links__link" href="#">Instagram</a>
      </div>
    </div>
  </div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
